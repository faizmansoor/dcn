<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .local-video {
            border: 3px solid #4CAF50;
        }

        .remote-video {
            border: 3px solid #2196F3;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .media-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .media-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .media-btn.active {
            background: #4CAF50;
            color: white;
        }

        .media-btn.inactive {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Video Streaming</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID" value="room123">
            </div>
            
            <div class="input-group">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            
            <button id="joinBtn">Join Room</button>
            <button id="leaveBtn" disabled>Leave Room</button>
        </div>

        <div class="media-controls">
            <button class="media-btn active" id="videoBtn">ðŸ“¹ Video ON</button>
            <button class="media-btn active" id="audioBtn">ðŸŽ¤ Audio ON</button>
        </div>

        <div id="status" class="status disconnected">
            Not connected
        </div>

        <div class="video-container" id="videoContainer">
            <!-- Videos will be added here dynamically -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class VideoStreamApp {
            constructor() {
                this.socket = null;
                this.localStream = null;
                this.peers = new Map();
                this.roomId = null;
                this.userId = this.generateUserId();
                this.isVideoEnabled = true;
                this.isAudioEnabled = true;
                
                this.initializeElements();
                this.setupEventListeners();
                this.getCameraDevices();
            }

            initializeElements() {
                this.roomIdInput = document.getElementById('roomId');
                this.cameraSelect = document.getElementById('cameraSelect');
                this.joinBtn = document.getElementById('joinBtn');
                this.leaveBtn = document.getElementById('leaveBtn');
                this.videoBtn = document.getElementById('videoBtn');
                this.audioBtn = document.getElementById('audioBtn');
                this.statusDiv = document.getElementById('status');
                this.videoContainer = document.getElementById('videoContainer');
            }

            setupEventListeners() {
                this.joinBtn.addEventListener('click', () => this.joinRoom());
                this.leaveBtn.addEventListener('click', () => this.leaveRoom());
                this.videoBtn.addEventListener('click', () => this.toggleVideo());
                this.audioBtn.addEventListener('click', () => this.toggleAudio());
                this.cameraSelect.addEventListener('change', () => this.changeCamera());
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            async getCameraDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    this.cameraSelect.innerHTML = '';
                    videoDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${index + 1}`;
                        this.cameraSelect.appendChild(option);
                    });

                    if (videoDevices.length === 0) {
                        this.cameraSelect.innerHTML = '<option>No cameras found</option>';
                    }
                } catch (error) {
                    console.error('Error getting camera devices:', error);
                    this.cameraSelect.innerHTML = '<option>Error loading cameras</option>';
                }
            }

            async getLocalStream(deviceId = null) {
                try {
                    const constraints = {
                        video: deviceId ? { deviceId: { exact: deviceId } } : true,
                        audio: true
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    return stream;
                } catch (error) {
                    console.error('Error getting local stream:', error);
                    throw error;
                }
            }

            async joinRoom() {
                try {
                    this.roomId = this.roomIdInput.value.trim();
                    if (!this.roomId) {
                        alert('Please enter a room ID');
                        return;
                    }

                    // Try to get local stream, but allow joining without camera/mic
                    try {
                        const selectedDeviceId = this.cameraSelect.value;
                        this.localStream = await this.getLocalStream(selectedDeviceId);
                        
                        // Add local video
                        this.addVideoElement(this.localStream, 'You (Local)', true);
                    } catch (mediaError) {
                        console.warn('Could not access camera/microphone:', mediaError);
                        
                        // Create a placeholder stream or join without media
                        const userChoice = confirm(
                            'Camera/Microphone access failed (likely due to HTTP on remote device). ' +
                            'Do you want to join without video/audio? You can still see others.'
                        );
                        
                        if (!userChoice) {
                            return;
                        }
                        
                        // Create empty stream for audio-only or view-only mode
                        this.localStream = null;
                        this.addPlaceholderVideo();
                    }

                    // Initialize socket connection
                    this.socket = io();
                    this.setupSocketListeners();

                    // Join room
                    this.socket.emit('join-room', this.roomId, this.userId);

                    // Update UI
                    this.updateStatus('Connected to room: ' + this.roomId, true);
                    this.joinBtn.disabled = true;
                    this.leaveBtn.disabled = false;
                    this.roomIdInput.disabled = true;

                } catch (error) {
                    console.error('Error joining room:', error);
                    alert('Failed to join room: ' + error.message);
                }
            }

            setupSocketListeners() {
                this.socket.on('existing-users', (users) => {
                    console.log('Existing users:', users);
                    users.forEach(userId => this.createPeerConnection(userId, true));
                });

                this.socket.on('user-joined', (userId) => {
                    console.log('User joined:', userId);
                    this.createPeerConnection(userId, false);
                });

                this.socket.on('offer', async (offer, userId) => {
                    console.log('Received offer from:', userId);
                    const peer = this.peers.get(userId);
                    if (peer) {
                        await peer.setRemoteDescription(offer);
                        const answer = await peer.createAnswer();
                        await peer.setLocalDescription(answer);
                        this.socket.emit('answer', answer, userId);
                    }
                });

                this.socket.on('answer', async (answer, userId) => {
                    console.log('Received answer from:', userId);
                    const peer = this.peers.get(userId);
                    if (peer) {
                        await peer.setRemoteDescription(answer);
                    }
                });

                this.socket.on('ice-candidate', async (candidate, userId) => {
                    const peer = this.peers.get(userId);
                    if (peer) {
                        await peer.addIceCandidate(candidate);
                    }
                });

                this.socket.on('user-left', (userId) => {
                    console.log('User left:', userId);
                    this.removePeer(userId);
                });
            }

            async createPeerConnection(userId, initiator) {
                const peer = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add local stream tracks if available
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        peer.addTrack(track, this.localStream);
                    });
                }

                // Handle incoming stream
                peer.ontrack = (event) => {
                    console.log('Received remote stream from:', userId);
                    const remoteStream = event.streams[0];
                    
                    // Add a small delay to ensure the stream is ready
                    setTimeout(() => {
                        this.addVideoElement(remoteStream, `User ${userId}`, false);
                    }, 100);
                };

                // Handle ICE candidates
                peer.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.socket.emit('ice-candidate', event.candidate, userId);
                    }
                };

                this.peers.set(userId, peer);

                // Create offer if initiator
                if (initiator) {
                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);
                    this.socket.emit('offer', offer, userId);
                }
            }

            addPlaceholderVideo() {
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                videoWrapper.id = 'local-video';

                const placeholder = document.createElement('div');
                placeholder.style.cssText = `
                    width: 100%;
                    height: 250px;
                    background: linear-gradient(45deg, #333, #555);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 18px;
                    text-align: center;
                `;
                placeholder.innerHTML = 'ðŸ“¹<br>Camera Off<br>(View Only Mode)';

                const videoLabel = document.createElement('div');
                videoLabel.className = 'video-label';
                videoLabel.textContent = 'You (View Only)';

                videoWrapper.appendChild(placeholder);
                videoWrapper.appendChild(videoLabel);
                this.videoContainer.appendChild(videoWrapper);
            }

            addVideoElement(stream, label, isLocal) {
                let videoId;
                
                if (isLocal) {
                    videoId = 'local-video';
                } else {
                    // Extract userId from label for remote videos
                    const userId = label.replace('User ', '');
                    videoId = `video-${userId}`;
                }

                // Check if video element already exists - prevent duplicates
                const existingVideo = document.getElementById(videoId);
                if (existingVideo) {
                    console.log(`Video element ${videoId} already exists, updating stream`);
                    const video = existingVideo.querySelector('video');
                    if (video) {
                        video.srcObject = stream;
                    }
                    return;
                }

                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                videoWrapper.id = videoId;

                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = isLocal; // Mute local video to prevent feedback
                video.className = isLocal ? 'local-video' : 'remote-video';

                const videoLabel = document.createElement('div');
                videoLabel.className = 'video-label';
                videoLabel.textContent = label;

                videoWrapper.appendChild(video);
                videoWrapper.appendChild(videoLabel);
                this.videoContainer.appendChild(videoWrapper);
            }

            removePeer(userId) {
                const peer = this.peers.get(userId);
                if (peer) {
                    peer.close();
                    this.peers.delete(userId);
                }

                // Remove video element
                const videoElement = document.getElementById(`video-${userId}`);
                if (videoElement) {
                    console.log(`Removing video element for user: ${userId}`);
                    videoElement.remove();
                }
            }

            toggleVideo() {
                if (!this.localStream) {
                    alert('No camera stream available');
                    return;
                }
                
                this.isVideoEnabled = !this.isVideoEnabled;
                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = this.isVideoEnabled;
                }

                this.videoBtn.textContent = this.isVideoEnabled ? 'ðŸ“¹ Video ON' : 'ðŸ“¹ Video OFF';
                this.videoBtn.className = this.isVideoEnabled ? 'media-btn active' : 'media-btn inactive';
            }

            toggleAudio() {
                if (!this.localStream) {
                    alert('No microphone stream available');
                    return;
                }
                
                this.isAudioEnabled = !this.isAudioEnabled;
                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = this.isAudioEnabled;
                }

                this.audioBtn.textContent = this.isAudioEnabled ? 'ðŸŽ¤ Audio ON' : 'ðŸŽ¤ Audio OFF';
                this.audioBtn.className = this.isAudioEnabled ? 'media-btn active' : 'media-btn inactive';
            }

            async changeCamera() {
                if (!this.localStream) return;

                try {
                    const selectedDeviceId = this.cameraSelect.value;
                    const newStream = await this.getLocalStream(selectedDeviceId);

                    // Replace tracks in peer connections
                    const videoTrack = newStream.getVideoTracks()[0];
                    this.peers.forEach(peer => {
                        const sender = peer.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });

                    // Update local video
                    const localVideo = document.querySelector('#local-video video');
                    if (localVideo) {
                        localVideo.srcObject = newStream;
                    }

                    // Stop old stream
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = newStream;

                } catch (error) {
                    console.error('Error changing camera:', error);
                }
            }

            leaveRoom() {
                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                // Close peer connections
                this.peers.forEach(peer => peer.close());
                this.peers.clear();

                // Disconnect socket
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }

                // Clear videos
                this.videoContainer.innerHTML = '';

                // Update UI
                this.updateStatus('Not connected', false);
                this.joinBtn.disabled = false;
                this.leaveBtn.disabled = true;
                this.roomIdInput.disabled = false;
                this.roomId = null;
            }

            updateStatus(message, isConnected) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = isConnected ? 'status connected' : 'status disconnected';
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoStreamApp();
        });
    </script>
</body>
</html>
